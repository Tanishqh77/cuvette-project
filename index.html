
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <centre>
      <div class="scoreboard"> 
          <div class="title">
              <h1>ROCK</h1>
              <h1>PAPER</h1>
              <h1>SCISSOR</h1>
              
          </div>
          <div class="compscore">
            <p>COMPUTER</p>
              <p>SCORE</p>
              <h1> 0 </h1>

          </div>
          <div class="score">
              <p>YOUR</p>
              <p>SCORE</p>
              <h1> 0 </h1>
          </div>
      </div>
    </centre>
      <div class="hands">
            <div class="hand_paper">
              <img src="/assets/Paper.png" onclick="pickUserHand('paper')"/>
            </div>
            <div class="hand_scissors">
              <img src="/assets/Scissors.png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand_rock">
              <img src="/assets/Rock.png" onclick="pickUserHand('rock')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userPickImage" src="/assets/Paper.png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> YOU WIN! </h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>PC PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src='/assets/Paper.png' /> 
            </div>   
        </div> 
        <div class="congratulation">
          <div class="next">
           

            <a href='hurray.html'><button class="nextbutton" >Next</button></a>
          </div> 
        </div>


             
      </div>
      <div class="popup_cointainer">
        <div class="popup" onclick="popFunction()">Rules
          <img src="./assets/Frame 4.png" class="popuptext" id="Popupid"/>
        </div>
        
      
    </div>

    

            
    <script src="index.js"></script>
  </body>
</html>
